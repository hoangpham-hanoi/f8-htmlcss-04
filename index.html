<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lucy-take care your pets</title>

    <link

      rel="apple-touch-icon"

      type="image/png"
      sizes="192x192"
      href="./assets/favicons/android-icon-192x192.png"

    <link

      href="./assets/favicons/favicon-32x32.png"
    />
    <link

      type="image/png"
      sizes="96x96"
      href="./assets/favicons/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicons/manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta
      name="msapplication-TileImage"
      content="./assets/favicons/ms-icon-144x144.png"
    />
    <meta name="theme-color" content="#ffffff" />

    <!-- embed fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Sora:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- style css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <!-- Header-top -->
        <div class="header-top">
          <!-- Logo -->
          <img src="./assets/images/logo.svg" alt="Lucy" class="logo" />

          <!-- Navigation -->
          <nav class="nav-bar">
            <ul class="nav-list">
              <li class="nav-item">
                <a href="#!" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="#!" class="nav-link">About</a>
              </li>
              <li class="nav-item">
                <a href="#!" class="nav-link">Services & Rates</a>
              </li>
              <li class="nav-item">
                <a href="#!" class="nav-link">Reviews</a>
              </li>
              <li class="nav-item">
                <a href="#!" class="nav-link">Contacts us</a>
              </li>
            </ul>
          </nav>

          <!-- Action -->
          <div class="header-action">
            <a href="#!" class="sign-in">Sign in</a>
            <a href="#!" class="btn sign-up">Sign up</a>
          </div>

          <!-- Hero -->
        </div>

        <!-- Hero -->
        <section class="hero">
          <!-- card -->
          <div class="hero-card">
            <div class="hero-card__large">
              <!-- thumb -->
              <img
                src="./assets/images/hero-01.png"
                alt="Established & Trusted Pet Care Service"
                class="hero-card__large--thumb"
              />
              <!-- decor -->
              <img
                src="./assets/images/decor-01.svg"
                alt=""
                class="hero-card__decor--left"
              />
              <img
                src="./assets/images/decor-02.svg"
                alt=""
                class="hero-card__decor--right"
              />
            </div>
            <div class="hero-card__small">
              <img
                src="./assets/images/hero-02.png"
                alt="Established & Trusted Pet Care Service"
                class="hero-card__small--thumb"
              />
            </div>
            <section class="hero-card__list">
              <!-- list 1 -->
              <section class="hero-card__list-row">
                <img
                  src="./assets/images/hero-03.png"
                  alt=""
                  class="hero-card__list-thumb up"
                />
                <section class="hero-card__list-content">
                  <h2 class="hero-card__list-title">Pet Health</h2>
                  <div class="hero-skeleton"></div>
                  <div class="hero-skeleton"></div>
                </section>
              </section>

              <!-- separate line -->
              <div class="hero-card__list-separate"></div>

              <!-- list 2 -->
              <section class="hero-card__list-row">
                <img
                  src="./assets/images/hero-04.png"
                  alt=""
                  class="hero-card__list-thumb down"
                />
                <section class="hero-card__list-content">
                  <h2 class="hero-card__list-title">Pet care</h2>
                  <div class="hero-skeleton"></div>
                  <div class="hero-skeleton"></div>
                </section>
              </section>
            </section>
          </div>

          <!-- content -->
          <section class="hero-content">
            <h1 class="hero-heading">Established & Trusted Pet Care Service</h1>
            <p class="hero-desc">
              Discover a wide variety of Pawsitive services to choose from,
              including daycare, private walks, office duty and spa.
            </p>
            <div class="hero-cta">
              <a href="#!" class="btn hero-cta__btn">
                Book a Meet
                <span class="btn-icon">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="5"
                    height="6"
                    viewBox="0 0 5 6"
                    fill="none"
                  >
                    <path
                      d="M1.48584 0.5L3.98584 3L1.48584 5.5"
                      stroke="#FD5056"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </span>
              </a>

              <a href="#!" class="hero-cta__link">Schedule a Call</a>
            </div>
          </section>
        </section>
      </div>
    </header>

    <!-- main -->
  </body>
</html>
